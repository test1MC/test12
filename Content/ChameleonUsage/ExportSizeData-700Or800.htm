    <body>
        <h1 MadCap:autonum="I. ">Export Size Data for Chameleon 700 or 800</h1>
        <p>Use this procedure to export data if <MadCap:snippetText src="../Resources/Snippets/Product_Chameleon700.flsnp" /> or <MadCap:snippetText src="../Resources/Snippets/Product_Chameleon800.flsnp" /> markers were used. Data will be exported to a .xls file or opened using a spreadsheet program.</p>
        <MadCap:snippetBlock src="../Resources/Snippets/EnsureNoBandsFromWrongChannel.flsnp">
        </MadCap:snippetBlock>
        <ol>
            <li>In the <MadCap:snippetText src="../Resources/Snippets/Marker_Lanes_group.flsnp" />, check to ensure the correct 700 or 800 marker set is chosen.</li>
            <li>
                <p>
                    <MadCap:snippetText src="../Resources/Snippets/ExportTheDataToASpreadsheet.flsnp" MadCap:conditions="TechNoteCond.ChameleonIS30and40,TechNoteCond.ChameleonIS40" />
                    <MadCap:snippetText src="../Resources/Snippets/ExportTheDataByClicking-IS30.flsnp" MadCap:conditions="TechNoteCond.ChameleonIS30" />
                </p>
                <p MadCap:conditions="TechNoteCond.ChameleonIS30and40,TechNoteCond.ChameleonIS40">
                    <img src="../Resources/Images/ReportOptions-menu.tif" alt="Report Options: Launch Spreadsheet or Save As" class="width0375pct" />
                </p>
                <p MadCap:conditions="TechNoteCond.ChameleonIS30">
                    <img src="../Resources/Images/TableTab.tif" alt="Image Studio 3.0 Table Tab" class="width075pct" />
                </p>
            </li>
            <li>
                <MadCap:snippetText src="../Resources/Snippets/ClickSaveAsToSaveToXLS.flsnp" MadCap:conditions="TechNoteCond.ChameleonIS30and40,TechNoteCond.ChameleonIS40" />
                <MadCap:snippetText src="../Resources/Snippets/ClickExportFile-IS30.flsnp" MadCap:conditions="TechNoteCond.ChameleonIS30" />
            </li>
        </ol>
    </body>
</html>
