        <h1>
            <MadCap:keyword term="Multiple Image View display;Single Image View display;Quick Launch buttons;Zoom buttons;Select Analysis button" />Quick Launch Buttons</h1>
        <p>The Image Studio Quick Launch buttons are located on the ribbon task bar above the tabs. These buttons are accessible from all the tabbed ribbon views. They include <MadCap:snippetText src="Resources/Snippets/SaveAnalysis.flsnp" />, <MadCap:snippetText src="Resources/Snippets/Undo.flsnp" />, <MadCap:snippetText src="Resources/Snippets/Redo.flsnp" />, <MadCap:snippetText src="Resources/Snippets/StartScan.flsnp" />, <MadCap:snippetText src="Resources/Snippets/AnalysisType.flsnp" /> <MadCap:snippetText src="Resources/Snippets/Print.flsnp" />, <MadCap:snippetText src="Resources/Snippets/ShowSingleImage.flsnp" />, <MadCap:snippetText src="Resources/Snippets/ShowMultipleImages.flsnp" />, <span class="snippet-font">LI-COR Biotech News Feed</span>, <MadCap:snippetText src="Resources/Snippets/ZoomIn.flsnp" />, and <MadCap:snippetText src="Resources/Snippets/ZoomOut.flsnp" />.</p>
