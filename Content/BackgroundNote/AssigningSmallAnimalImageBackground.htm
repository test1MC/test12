        <h1 MadCap:autonum="I. ">Assigning a Background Shape</h1>
        <div class="dFloRig_8ptPadTopLefBot" style="width: 3.25in;">
            <img src="../Resources/Images/SmallAnimalAssignBG.tif" class="width050pct" />
            <p class="figure" MadCap:autonum="&lt;b&gt;Figure 1&lt;/b&gt;">. Screenshot showing a selected shape and the Assign Shape option in the <MadCap:snippetText src="../Resources/Snippets/Background group.flsnp" />.</p>
        </div>
        <p>To assign a background shape, first draw a shape using the tools in the <MadCap:snippetText src="../Resources/Snippets/Analysis tab.flsnp" />. Assign the shape as background by clicking <MadCap:snippetText src="../Resources/Snippets/Assign.flsnp" /> in the <MadCap:snippetText src="../Resources/Snippets/Background group.flsnp" /> in the <MadCap:snippetText src="../Resources/Snippets/Small Animal Image Application Tab.flsnp" />. Alternatively, right click on a selected shape and click <MadCap:snippetText src="../Resources/Snippets/Assign.flsnp" />.</p>
