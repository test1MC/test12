        <h1>Background and Signal Calculation
        </h1>
        <p><span class="snippet-font">Bkgnd Calculation:</span> The background is the average pixel intensity in the user-defined background shape.</p>
        <p><span class="snippet-font"><MadCap:snippetText src="../Resources/Snippets/Signal.flsnp" />:</span>  The signal for the shape placed by the <MadCap:snippetText src="../Resources/Snippets/DefineNew.flsnp" /> feature will be calculated by taking the <MadCap:snippetText src="../Resources/Snippets/Total.flsnp" /> for the shape and subtracting the product of the background and the <MadCap:snippetText src="../Resources/Snippets/Area.flsnp" />.</p>
