        <h1 MadCap:autonum="I. "> In-Cell Western Background Method</h1>
        <p>The <MadCap:snippetText src="../Resources/Snippets/InCellWestern_NoTM.flsnp" /> application requires wells to be designated as background. The <span class="snippet-font">Well Types</span> menu in the <span class="snippet-font">ICW Analysis</span> application tab is used to designate background wells (see <MadCap:xref href="ICW-Bg-Rel-Res.htm#WellTypesBgDialog" class="XreftoParanum">Figure 1</MadCap:xref>).</p>
