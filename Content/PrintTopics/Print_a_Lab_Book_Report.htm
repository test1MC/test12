        <h1>Print a Lab Book Report</h1>
        <p>
            <img src="../Images/image194.gif" class="width013pct no-border" />
        </p>
        <p>Click <MadCap:snippetText src="../Resources/Snippets/Page_Setup.flsnp" /> on the Lab Book tab to select the printing parameters. </p>
        <p>
            <img src="../Images/image202.gif" class="width013pct no-border" />
        </p>
        <p>Click <MadCap:snippetText src="../Resources/Snippets/Print_Prev.flsnp" /> to display the lab book as it will appear when printed. You can save or print the lab book report using the buttons at the top of the window. You can also click <MadCap:snippetText src="../Resources/Snippets/Save.flsnp" /> on the <MadCap:snippetText src="../Resources/Snippets/LabBookTab.flsnp" /> to save the Lab Book Report. </p>
