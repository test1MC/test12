        <h1 MadCap:autonum="I. ">Delete a Marker</h1>
        <ol>
            <li>
                <p>Select <MadCap:snippetText src="../Resources/Snippets/DeleteMarkerLaneSet.flsnp" /> from the <MadCap:snippetText src="../Resources/Snippets/SelectMarkerLanesSet_list.flsnp" /> <img src="../Resources/Images/MarkerSetTemplate.gif" alt="Image Studio 4.0 Set Custom Marker icon" class="inLineIcon20by20" />.</p>
                <p>The <MadCap:snippetText src="../Resources/Snippets/DeleteMarkerLaneSet_dialog.flsnp" /> will open.</p>
            </li>
            <li>Select the marker lane to delete and click <MadCap:snippetText src="../Resources/Snippets/Delete.flsnp" />.</li>
        </ol>
        <p>The marker will be deleted from the <MadCap:snippetText src="../Resources/Snippets/Work_Area.flsnp" />.</p>
