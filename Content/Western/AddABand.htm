        <h1 MadCap:autonum="I. ">Add a Band</h1>
        <p>Bands can <u>only be added to one channel at a time</u>.</p>
        <ol>
            <li style="clear: both;">In the <MadCap:snippetText src="../Resources/Snippets/Bands_group.flsnp" />, click <MadCap:snippetText src="../Resources/Snippets/Add.flsnp" /> <img src="../Resources/Images/AddBand.gif" class="inLineIcon20by20" />.
			</li>
            <li>Click the band that needs to be added. A box will appear around the band.</li>
            <li>
                <p>Once you are done adding bands, press <MadCap:snippetText src="../Resources/Snippets/ESC.flsnp" /> or click <MadCap:snippetText src="../Resources/Snippets/Select.flsnp" /> <img src="../Resources/Images/Arrow32.gif" class="inLineIcon20by20" /> in the <MadCap:snippetText src="../Resources/Snippets/Bands_group.flsnp" />.</p>
                <p>The cursor can now be used to move or re-size bands.</p>
            </li>
        </ol>
    </body>
