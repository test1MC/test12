    <body>
        <h1 MadCap:autonum="I. ">Delete a Band</h1>
        <p>Bands can only be deleted if <u>only one channel is visible</u>. To delete a band:</p>
        <ol>
            <li>
                <MadCap:snippetText src="../Resources/Snippets/ClickToSelectBand.flsnp" />
            </li>
            <li>Press <MadCap:snippetText src="../Resources/Snippets/Delete.flsnp" /> or <MadCap:snippetText src="../Resources/Snippets/CTRL+X.flsnp" />.</li>
        </ol>
        <p>The box around the band will be deleted and the band will no longer be used in analysis.</p>
    </body>
</html>
