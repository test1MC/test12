        <h1 MadCap:autonum="I. ">Merge Bands</h1>
        <p>Two or more bands can be merged into one band.</p>
        <ol>
            <li>Select both bands by clicking and dragging a rectangle around the bands or <MadCap:snippetText src="../Resources/Snippets/CTRL.flsnp" />+clicking each band.</li>
            <li>In the <MadCap:snippetText src="../Resources/Snippets/Bands_group.flsnp" />, click <MadCap:snippetText src="../Resources/Snippets/Merge.flsnp" /> <img src="../Resources/Images/MergeBands32.gif" class="inLineIcon20by20" />.</li>
        </ol>
        <p>The space inside and between each band will be merged into one band.</p>
