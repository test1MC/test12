        <h2>Show Group</h2>
        <p>Use the controls in the <MadCap:snippetText src="../Resources/Snippets/ShowGroup.flsnp" /> to specify what to display on the image. You can display <MadCap:snippetText src="../Resources/Snippets/Spots.flsnp" />, <MadCap:snippetText src="../Resources/Snippets/Labels.flsnp" />, <MadCap:snippetText src="../Resources/Snippets/Quantification.flsnp" />, <MadCap:snippetText src="../Resources/Snippets/Grid_Border.flsnp" />, and <MadCap:snippetText src="../Resources/Snippets/Local_Background.flsnp" /> (see <a href="../ShapesTopics/Show_Group.htm">Show Group</a> for further details). </p>
