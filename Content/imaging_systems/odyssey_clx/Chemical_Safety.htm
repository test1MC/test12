        <h1 MadCap:autonum="Chapter 1: ">Chemical Safety</h1>
        <p>
            <MadCap:snippetText src="../../Resources/Snippets/LI-COR_noR_Biosciences.flsnp" /> recommends that all biochemicals be handled carefully, and that safe laboratory procedures be followed at all times. Be aware of the hazards associated with any chemical before you begin work. </p>
        <p style="font-style: italic;">The <MadCap:snippetText src="../../Resources/Snippets/LI-COR_noR.flsnp" /> <MadCap:snippetText src="../../Resources/Snippets/Odyssey_CLx_Imager.flsnp" /> should not be used with any radioactive materials.</p>
