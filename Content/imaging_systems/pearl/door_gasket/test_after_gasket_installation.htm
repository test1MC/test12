        <h1 MadCap:autonum="I. ">Test After Gasket Installation</h1>
        <ol>
            <li>
                <p>Install the mouse bed.</p>
            </li>
            <li>
                <p>Turn on the <MadCap:snippetText src="../../../Resources/Snippets/Pearl_Trilogy_Imager.flsnp" />.</p>
            </li>
            <li>
                <p>Test the drawer. Verify that it opens and closes normally.</p>
            </li>
            <li>
                <p>Image the test target in the BLI channel and verify that the image shows little or no light leakage.</p>
                <p>
                    <figure>
                        <img class="width050pct" src="../../../Resources/Images/bli-no-leakage-Image_0004828_01.tif" />
                        <figcaption MadCap:autonum="&lt;b&gt;Figure 1. &lt;/b&gt;"><a name="bli-image-after-trilogy-gasket-installation"></a>If the gasket installation was successful, you should only see background noise, as shown in this image.</figcaption>
                    </figure>
                </p>
            </li>
        </ol>
