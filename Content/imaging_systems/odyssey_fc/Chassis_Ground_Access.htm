        <h1 MadCap:autonum="Chapter 1: ">Chassis Ground Access Hole</h1>
        <p>To eliminate the potential for ESD damage during service, a hole on the side of the control module provides a chassis ground (<MadCap:xref href="Safety_Considerations.htm#label2" class="XreftoParanum">Figure 1&#8209;2</MadCap:xref>).</p>
