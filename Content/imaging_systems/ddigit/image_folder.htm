        <h1 MadCap:autonum="Chapter 1: ">Image Folder</h1>
        <p>The Image Folder is the folder where images are saved after a scan completes.</p>
        <p>To specify a folder location, click the ellipsis button <span class="button-gray">  … </span> and select the folder where you want images to be saved.</p>
