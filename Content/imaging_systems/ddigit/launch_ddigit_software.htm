        <h1>Start <MadCap:snippetText src="../../Resources/Snippets/ddigit-image-acquisition-software.flsnp" /></h1>
        <p>Double-click the <MadCap:snippetText src="../../Resources/Snippets/ddigit-image-acquisition-software.flsnp" /> shortcut  <img src="../../Resources/Images/ddigit-software-icon.png" class="inLineIcon24by24" /> on the desktop. Once your <MadCap:snippetText src="../../Resources/Snippets/ddigit_noR.flsnp" /> is detected, the <MadCap:snippetText src="../../Resources/Snippets/ddigit-image-acquisition-software.flsnp" /> control panel will activate.</p>
        <p>Once the control panel is active, you can use the <MadCap:snippetText src="../../Resources/Snippets/ddigit_noR.flsnp" /> to scan, excise, or observe gels.</p>
