        <h1 MadCap:autonum="Chapter 1: ">Computer Requirements for <MadCap:snippetText src="../../Resources/Snippets/ddigit-image-acquisition-software.flsnp" /></h1>
        <p>The following specifications are required to run <MadCap:snippetText src="../../Resources/Snippets/ddigit-image-acquisition-software.flsnp" />:</p>
        <ul>
            <li>Color display with 24-bit color output  capability</li>
            <li>512 MB RAM or above</li>
            <li>300 MB HDD or  above</li>
            <li>Pentium IV PC or higher with Hi-Speed USB (USB 2.0)</li>
            <li>Windows 7, Windows 8 or Windows 10</li>
        </ul>
