        <h1 MadCap:autonum="I. ">
            <MadCap:snippetText src="Resources/Snippets/8-bit.flsnp" /> <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> Images</h1>
        <p>
            <MadCap:snippetText src="Resources/Snippets/OdysseyApplicationSoftware.flsnp" /> can also export <MadCap:snippetText src="Resources/Snippets/8-bit.flsnp" /> <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> images at 72 or 300 dots per inch (dpi) resolution. </p>
        <ul>
            <li>Most image editing software is compatible with <MadCap:snippetText src="Resources/Snippets/8-bit.flsnp" /> <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> files.</li>
            <li>Use 300 dpi images for journal publications or other cases where high fidelity images are needed.</li>
        </ul>
