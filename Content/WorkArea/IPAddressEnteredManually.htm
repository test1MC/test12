        <h1 MadCap:autonum="I. ">IP Address Must Be Manually Entered For Each New Work Area</h1>
        <p> On some computer networks, IP addresses for the <MadCap:snippetText src="../Resources/Snippets/Odyssey_R_Classic.flsnp" /> and <a href="http://biosupport.licor.com/docs/Sa_Operator.pdf" title="Latest Odyssey Sa Op Manual on LI-COR's support site" alt="Latest Odyssey Sa Op Manual on LI-COR's support site">Odyssey Sa</a> may need to be entered manually for each new <MadCap:snippetText src="../Resources/Snippets/WorkArea.flsnp" />. Consult the appropriate instrument manual for guidance, the <MadCap:snippetText src="../Resources/Snippets/OdysseySa-Manual-Name.flsnp" MadCap:conditions="TechNoteCond.ElectronicPDF" /><MadCap:snippetText src="../Resources/Snippets/Ody-Sa-OpMan-Name-NoHyperlink.flsnp" MadCap:conditions="TechNoteCond.PaperCopy" /> or the <MadCap:snippetText src="../Resources/Snippets/Ody-Classic-Manual-Name-NoHyperlink.flsnp" MadCap:conditions="TechNoteCond.PaperCopy" /><MadCap:snippetText src="../Resources/Snippets/OdysseyClassic-Manual-Name.flsnp" MadCap:conditions="TechNoteCond.ElectronicPDF" />.</p>
    </body>
