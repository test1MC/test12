        <h1 MadCap:autonum="I. ">Avoid Renaming, Moving, or Adding Files to a Work Area</h1>
        <p>Under most circumstances, <MadCap:snippetText src="../Resources/Snippets/WorkArea-Plural.flsnp" /> <MadCap:conditionalText MadCap:conditions="TechNoteCond.WorkArea">and <MadCap:snippetText src="../Resources/Snippets/AcqFolders.flsnp" /> </MadCap:conditionalText>should not be renamed, moved, or have files from outside <MadCap:snippetText src="../Resources/Snippets/Image Studio.flsnp" /> saved to them. If <MadCap:snippetText src="../Resources/Snippets/WorkArea-Plural.flsnp" /> <MadCap:conditionalText MadCap:conditions="TechNoteCond.WorkArea">or Acquisition Folders </MadCap:conditionalText>are renamed or moved, <MadCap:snippetText src="../Resources/Snippets/Image Studio.flsnp" /> will not recognize them.</p>
