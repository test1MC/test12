        <h1 MadCap:autonum="I. ">View a Shape's Pixel Intensity Profile to Accurately Define Shape</h1>
        <p>In Image Studio, the Profiles tab allows you to see if your shapes have been drawn correctly around bands. If you select a shape, the Shape profile shown in the Profiles tab should look similar to (<MadCap:xref href="#profiles_tab_screenshot" class="figure-x">Figure 1</MadCap:xref>).</p>
        <figure>
            <img src="../Resources/Images/PerfectProfile98_02-example.bmp" alt="Example of a Shape Pixel Intensity vs Location Profile" class="width050pct" />
            <figcaption MadCap:autonum="&lt;b&gt;Figure 1. &lt;/b&gt;"><a name="profiles_tab_screenshot"></a>The Shape intensity profile for a correctly drawn shape should show the intensity graph intersecting the Y Location (pixel) axis at the beginning and ending hashes that define the shape (A, B).          </figcaption>
        </figure>
