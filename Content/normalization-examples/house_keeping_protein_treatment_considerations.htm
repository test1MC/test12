        <h1 MadCap:autonum="I. ">HKP Expression Can Be Affected by Treatment</h1>
        <p>Many treatment conditions can affect HKP expression (<MadCap:xref href="../Normalization/references.html#Gomes" class="inline_no_paren"><span style="color: #63abdd;" class="mcFormatColor"><u>4</u></span></MadCap:xref> - <MadCap:xref href="../Normalization/references.html#Barber" class="inline_no_paren"><span style="color: #63abdd;" class="mcFormatColor"><u>15</u></span></MadCap:xref>).      </p>
        <ul>
            <li>Experimental manipulation (such as temperature, cell confluence, or drug treatments)</li>
            <li>Tissue type</li>
            <li>Cell line</li>
            <li>Age of culture</li>
            <li>Disease or injury state</li>
        </ul>
    </body>
