        <h1 MadCap:autonum="I. ">Rinse Membrane with Water After <MadCap:snippetText src="../Resources/Snippets/revert_tps.flsnp" /></h1>
        <p>Be sure to rinse your membrane with water before blocking and immunodetection. Failure to rinse with water can lead to variability in targets that have been normalized to <MadCap:snippetText src="../Resources/Snippets/revert_tps.flsnp" />.</p>
        <figure>
            <img src="../Resources/Images/revert-700-water-vs-no-rinse.tif" class="no-border" />
            <figcaption MadCap:autonum="&lt;b&gt;Figure 1. &lt;/b&gt;">The coefficient of variation greatly decreases if you perform the recommended rinse step prior to blocking. In this example, performing the rinse step reduced the CV from X to Y.</figcaption>
        </figure>
    </body>
