        <h1 MadCap:autonum="I. ">Detection Methods Have Different Linear Ranges</h1>
        <p>For accurate quantitation and normalization, your detection method must have sufficient linear range to capture the brightest and faintest signals from your blot. Choose a detection method that works for your normalization strategy.</p>
