        <h1 MadCap:autonum="I. ">TIFF Images: 8-bit vs. 16-bit TIFF Images</h1>
        <p>
            <MadCap:snippetText src="Resources/Snippets/OdysseyApplicationSoftware.flsnp" /> can export <MadCap:snippetText src="Resources/Snippets/16-bit.flsnp" />  or <MadCap:snippetText src="Resources/Snippets/8-bit.flsnp" /> <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> images.</p>
        <p>A <MadCap:snippetText src="Resources/Snippets/16-bit.flsnp" /> image has 2<sup>16</sup> (65,536) "brightness levels", but an <MadCap:snippetText src="Resources/Snippets/8-bit.flsnp" /> image has only 2<sup>8</sup> (256) "brightness levels". The additional information in a <MadCap:snippetText src="Resources/Snippets/16-bit.flsnp" /> image provides higher precision, more intermediate values, and a smoother gradient from black to white.</p>
    </body>
