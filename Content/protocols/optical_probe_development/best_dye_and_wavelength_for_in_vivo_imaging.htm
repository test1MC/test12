        <h1 MadCap:autonum="I. ">Identify the best dye and wavelength for in vivo imaging</h1>
        <p>NIR dyes (700-800nm) will yield the best results in vivo due to low autofluorescence from animal tissues. IRDye 800CW and IRDye 680RD work well for when used in tandem for in vivo imaging.</p>
