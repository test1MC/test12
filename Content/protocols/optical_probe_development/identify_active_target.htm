        <h1 MadCap:autonum="I. ">Identify Active Targeting Agent</h1>
        <p>Ideal targeting agents will show specificity to a cell surface receptor, transporter, or protein. Example targeting agents include antibodies, small molecules, peptides, sugars, and drugs.</p>
