        <h1 style="clear:both;" MadCap:autonum="I. ">8-bit Gray Scale TIFF</h1>
        <p>Use this method when <MadCap:snippetText src="Resources/Snippets/8-bit.flsnp" /> gray scale <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> images of both the 700 nm and 800 nm channels need to be exported. </p>
        <p class="note">Annotations are <u>not</u> exported with the images. See <MadCap:xref href="ExportImageView.htm" class="TOCPageNumber">"Export Image View" on page&#160;1</MadCap:xref> for how to export images with annotations.</p>
        <p style="page-break-before: always;"><b>Procedure:</b>
        </p>
        <ol>
            <li>
                Click <MadCap:snippetText src="Resources/Snippets/File.flsnp" /> &gt; <MadCap:snippetText src="Resources/Snippets/Export Image.flsnp" /> &gt; <MadCap:snippetText src="Resources/Snippets/8bitGrayscaleTiff.flsnp" />. The <MadCap:snippetText src="Resources/Snippets/CreateGrayscaleTiffs.flsnp" /> dialog will open.
                <p class="inList"><img src="Resources/Images/Create8BitGrayscaleTiffs.tif" class="width050pct no-border" /></p></li>
            <li>
                <MadCap:snippetText src="Resources/Snippets/AutoFillSameLocation.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="Resources/Snippets/Save700and800Separate.flsnp" />
            </li>
        </ol>
    </body>
</html>
