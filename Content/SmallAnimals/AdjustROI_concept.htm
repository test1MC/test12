        <h1 MadCap:autonum="I. ">Adjust the Region of Interest</h1>
        <p>The <MadCap:snippetText src="../Resources/Snippets/StdDevMultiplier.flsnp" /> or <MadCap:snippetText src="../Resources/Snippets/Search_Limit.flsnp" /> in the <MadCap:snippetText src="../Resources/Snippets/Auto_Shape_group.flsnp" /> can be used to refine how the dashed shape fits the <MadCap:snippetText src="../Resources/Snippets/region_of_interest.flsnp" />.</p>
        <p class="note">Use the same value for the <MadCap:snippetText src="../Resources/Snippets/StdDevMultiplier.flsnp" /> and <MadCap:snippetText src="../Resources/Snippets/Search_Limit.flsnp" /> when comparing multiple images.</p>
