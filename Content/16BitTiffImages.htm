            <MadCap:snippetText src="Resources/Snippets/16-bit.flsnp" /> <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> Images</h1>
        <p>The <MadCap:snippetText src="Resources/Snippets/Odyssey_R_imager.flsnp" /> creates gray scale <MadCap:snippetText src="Resources/Snippets/16-bit.flsnp" /> <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> images for the 700 nm channel and 800 nm channel during scanning. Use <MadCap:snippetText src="Resources/Snippets/16-bit.flsnp" /> <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> images for analysis in third-party software and to share with <MadCap:snippetText src="Resources/Snippets/LI-COR.flsnp" /> technical support.</p>
