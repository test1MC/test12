        <h1 MadCap:autonum="I. ">Scan Folders</h1>
        <p>
            <MadCap:snippetText src="Resources/Snippets/ScanFolders.flsnp" /> contain <MadCap:snippetText src="Resources/Snippets/16-bit.flsnp" /> <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> images, scan information, and analysis data. These folders can be exported to another location so analysis can be continued in <MadCap:snippetText src="Resources/Snippets/Odyssey no R.flsnp" /> on another computer with the original data retained. </p>
        <p class="note">When a <MadCap:snippetText src="Resources/Snippets/ScanFoldeR.flsnp" /> is imported into <MadCap:snippetText src="Resources/Snippets/IS_TM_Software.flsnp" />, the scan data and <MadCap:snippetText src="Resources/Snippets/TIFF.flsnp" /> images are included but not analysis data.</p>
