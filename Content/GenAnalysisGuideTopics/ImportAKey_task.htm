    <body>
        <p>To import the <MadCap:snippetText src="../Resources/Snippets/AnalysisKeyTypes_conditional.flsnp" />:</p>
        <ol>
            <li>
                <p>Click the <MadCap:snippetText src="../Resources/Snippets/ImageStudioApplication_button.flsnp" /> <img src="../Resources/Images/ImageStudio32.png" alt="The Image Studio Icon" class="inLineIcon20by20" />, point to <MadCap:snippetText src="../Resources/Snippets/Key_Mgmt.flsnp" />, and then click <MadCap:snippetText src="../Resources/Snippets/Install.flsnp" />.</p>
                <p>The <MadCap:snippetText src="../Resources/Snippets/Import_LICOR_Key_dialog.flsnp" /> will open.</p>
            </li>
            <li>Navigate to the folder containing the license key, and click once to highlight the <MadCap:snippetText src="../Resources/Snippets/LicenseKeyFileNames.flsnp" /> license file.</li>
            <li>Click <MadCap:snippetText src="../Resources/Snippets/Open.flsnp" />.</li>
            <li>Restart <MadCap:snippetText src="../Resources/Snippets/Image Studio.flsnp" />.</li>
        </ol>
        <p>The additional analysis functionality can now be accessed in <MadCap:snippetText src="../Resources/Snippets/Image Studio.flsnp" />.</p>
    </body>
</html>
