        <h1 class="requirement" MadCap:autonum="Requirement 1: ">Detect Faint Target Signals in 800 nm Channel to Avoid Possible Background Interference</h1>
        <p>Detection with the 800 nm channel on an Odyssey Imager is recommended for low abundance targets. Background in the 700 nm channel may interfere with faint 700nm target signals.</p>
