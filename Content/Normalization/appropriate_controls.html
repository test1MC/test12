        <h1 MadCap:autonum="I. ">Appropriate Controls for Normalization</h1>
      	<p>Examples of controls:</p>
        <ul>
          <li>Pooled lysates</li>
          <li>positive control or purified control protein with known target level</li>
          <li>negative control lysate or purified protein known to be negative for target, no primary Ab control</li>
        </ul>
    </body>
