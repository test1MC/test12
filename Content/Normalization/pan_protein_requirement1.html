        <h1 class="requirement" MadCap:autonum="Requirement 1: ">SPS Normalization Valid Despite Biological Variability</h1>
        <p>When normalizing with SPS, you do not need to perform any validation for Requirement 1. Because the target protein itself is used as the internal loading control, changes in target protein expression are intrinsically accounted for.</p>
