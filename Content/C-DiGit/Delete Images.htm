        <h1 MadCap:autonum="Chapter 1: ">Delete Images</h1>
        <p>The <b>Delete Images</b> command deletes selected images in the Images Table. Select the Images to delete, and click the <b>Delete Images</b> button. <b>NOTE:</b> You can also right-click on the image row in the table and choose <b>Delete Images</b> from the pop- up menu.</p>
