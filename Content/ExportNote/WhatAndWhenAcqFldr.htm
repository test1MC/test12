        <h1 MadCap:autonum="I. ">Definition of Acquisition Folders and When to Export</h1>
        <p>
            <MadCap:snippetText src="../Resources/Snippets/AcqFolders.flsnp" /> contain <MadCap:snippetText src="../Resources/Snippets/TIFF.flsnp" /> images, scan information, and analysis data. When analysis needs to be continued on a different computer, export <MadCap:snippetText src="../Resources/Snippets/AcqFolders.flsnp" />.</p>
        <p class="note">Exporting <MadCap:snippetText src="../Resources/Snippets/AcqFolders.flsnp" /> or <MadCap:snippetText src="../Resources/Snippets/ZipFiles.flsnp" /> does not remove them from the <MadCap:snippetText src="../Resources/Snippets/ImagesTable.flsnp" />.</p>
