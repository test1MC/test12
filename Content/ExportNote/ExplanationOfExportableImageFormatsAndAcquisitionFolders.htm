        <h1 MadCap:autonum="I. ">Explanation of Exportable Image Formats</h1>
        <p>Images can be exported from <MadCap:snippetText src="../Resources/Snippets/Image Studio no TM.flsnp" /> as <MadCap:snippetText src="../Resources/Snippets/JPEG.flsnp" />, <MadCap:snippetText src="../Resources/Snippets/TIFF.flsnp" />, or <MadCap:snippetText src="../Resources/Snippets/PNG.flsnp" /> files at 150, 300, or 600 dots per inch (dpi) resolution. During export, images can be resized and the chosen resolution will remain the same after resizing.</p>
