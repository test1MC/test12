        <h1 MadCap:autonum="I. ">Acquisition Folder vs. Zip Files</h1>
        <p>A <MadCap:snippetText src="../Resources/Snippets/ZipFilE.flsnp" /> is a compressed version of the <MadCap:snippetText src="../Resources/Snippets/AcquisitionFoldeR.flsnp" /> that takes up less file space, making it convenient to move and share. Both folder types contain the same information, and both can be imported into <MadCap:snippetText src="../Resources/Snippets/Image Studio no TM.flsnp" /> for continued analysis.</p>
